name: Actions
on:
  # на push и pull_request, только для ветки master
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: setup
    - run: make setup
    - name: start
    - run: make start
    - name: tests
    - run: make tests
    - name: linter
    - run: make lint

    